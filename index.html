<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>
    <link rel="stylesheet" href="./bootstrap/fonts/css/fontawesome.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" l>
    <link rel="stylesheet" href="./bootstrap/css/mdb.css" l>
    <link rel="stylesheet" href="./bootstrap/css/style.css" l>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card ">
            <div class="card-header lead">
                <h1>Train Details</h1>
            </div>
            <div class="card-body">
                <input type="text" value="kovai express" id="trainName" class="form-control">
                <input type="submit" name="" id="" onclick="TrainDetails()" class="btn btn-warning btn-md">
            </div>
            <div class="card-footer">
                <p id="invoice"></p>
                 <p id="warning"></p>
                <p id="train_name"></p>
                <p id="trainNumber"></p>
                <p id="trainFrom"></p>
                <p id="trainTo"></p>
                <p id="av"></p>
                 <p id="sun">

                 </p>
                <p id="mon">

                </p>
                <p id="tue">

                </p>
                <p id="wed">

                </p>
                <p id="thu">

                </p>
                <p id="fri">

                </p>
                <p id="sat">

                </p>
               
                <p id="arriveTime"></p>
                <p id="departTime"></p>

               

            </div>
        </div>

        <script src="./bootstrap/js/jquery.js"></script>
        <script src="./bootstrap/js/popper.js"></script>
        <script src="./bootstrap/fonts/js/all.min.js"></script>
        <script src="./bootstrap/js/bootstrap.js"></script>
        <script src="./bootstrap/js/mdb.js"></script>
        <script src="./app.js"></script>


</body>

</html>
